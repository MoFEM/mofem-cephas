options:
  max-time: 120
  docker: true
  size: 2x

pipelines:
  default:
    - step:
        name: Step Core
        image: likask/mofem-spack-env:0.13.0
        runs-on: 
          - self.hosted
          - linux
        size: 8x
        artifacts:
          - logs.txt
        script:
          - set -o pipefail
          - SRC_DIR=$PWD
          - . /mofem_install/spack/share/spack/setup-env.sh
          - spack dev-build --before build --source-path $SRC_DIR --test root mofem-cephas@lukasz~copy_user_modules target=x86_64 build_type=Release ^petsc+X 2>&1 | tee $SRC_DIR/logs.txt
          - ls -lh 2>&1 | tee -a $SRC_DIR/logs.txt
          - cd core* 
          - sed -i 's/MOFEM_BUILD_TESTS:BOOL=OFF/MOFEM_BUILD_TESTS:BOOL=ON/' CMakeCache.txt 
          - ctest --output-on-failure -D Experimental 2>&1 | tee -a $SRC_DIR/logs.txt
