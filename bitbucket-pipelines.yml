definitions:
  services:
    docker:
      image: likask/mofem-spack-env:0.13.0
      variables:
         DOCKER_OPTS: "--insecure-registry=my.docker.registry"

pipelines:
  default:
    - step:
        runs-on: self.hosted
        services:
          - docker
        script:
          - docker docker run --rm -it --name test -v $PWD:/src likask/mofem-spack-env:0.13.0 /bin/bash -c ". /mofem_install/spack/share/spack/setup-env.sh;  spack dev-build -j 12 --source-path /src --test root mofem-cephas@lukasz~copy_user_modules+docker target=x86_64 build_type=Release ^petsc+X"