options:
docker: true
size: 10x

pipelines:
  default:
    - step:
        name: Step 1
        image: likask/mofem-spack-env:0.13.0
        runs-on: 
          - self.hosted
          - linux
        script:
          - echo "This step will run on a self hosted runner.";
          - ls $PWD
          - . /mofem_install/spack/share/spack/setup-env.sh
          - spack dev-build -j 12 --source-path $PWD --test root mofem-cephas@lukasz~copy_user_modules+docker target=x86_64 build_type=Release ^petsc+X
